<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{titlePrincipal}}</title>
  <meta name="description" content="{{description}}">
  <link rel="canonical" href="{{url}}">

  <!-- Datos estructurados para SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Book",
    "name": "{{titlePrincipal}}",
    "author": {
      "@type": "Person",
      "name": "{{author}}"
    },
    "description": "{{description}}",
    "image": "{{image}}",
    "url": "{{url}}",
    "alternateName": "{{titlesAlternativos}}",
    "inLanguage": "es",
    "genre": "{{tipoobra}} {{ubicacion}}",
    "keywords": "{{categoria}}",
    "datePublished": "{{fechaCreacion}}",
    "translator": {
      "@type": "Person",
      "name": "{{traductor}}"
    }
  }
  </script>
</head>
<body>
  <main>
    <!-- Título principal -->
    <h1>{{titlePrincipal}}</h1>

    <!-- Títulos alternativos -->
    {{titlesAlternativos}}

    <!-- Imagen principal -->
    <img src="{{image}}" alt="Portada de {{titlePrincipal}}" style="max-width:200px;">

    <!-- Autor -->
    <p><strong>Autor:</strong> {{author}}</p>

    <!-- Sinopsis -->
    <p>{{description}}</p>

    <!-- Bloque de aprobación y discord -->
    {{aprobacion}}

    <!-- Enlace a la app -->
    <p><a href="/#{{clave}}">Leer en la app</a></p>

    <!-- Enlace a wiki si existe -->
    {{wiki}}
    <!-- Galería de imágenes -->
    <div class="galeria">
      {{galeria}}
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="navbar-jabrascan">
    <a class="navbar-brand" href="index.html">
      <img src="logo.png" alt="Logo" class="navbar-brand-logo">
      <span class="brand-text">Jabrascan</span>
    </a>
  </header>

  <main>
    <div class="login-container">
      <h1>Inicia sesión</h1>

      <!-- Botón Google -->
      <button class="login-btn google" onclick="loginGoogle()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_logo.svg" alt="Google logo">
        Login con Google
      </button>

      <!-- Botón Meta -->
      <button class="login-btn meta" onclick="loginMeta()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Meta_Platforms_Inc._logo.svg" alt="Meta logo">
        Login con Meta
      </button>

      <div class="user-info" id="userInfo"></div>
    </div>
  </main>

  <footer>
    © 2025 Jabrascan
  </footer>

  <script src="login.js"></script>
</body>
</html>

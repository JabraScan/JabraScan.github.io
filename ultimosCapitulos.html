<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Capítulos más recientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/libro-ficha.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!--
  <header>
    <h1>Capítulos más recientes</h1>
  </header>
-->
  <main class="container py-4">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="h3 mb-0">
            <i class="fa-solid fa-clock-rotate-left text-warning me-2"></i>
            Capítulos más recientes
          </h1>
          <div class="d-flex gap-2">
            <button id="toggle-order" class="btn btn-outline-warning btn-sm" title="Cambiar orden">
              <i class="fa-solid fa-arrow-down-wide-short"></i>
            </button>
            <button id="toggle-view" class="btn btn-outline-info btn-sm" title="Cambiar vista">
              <i class="fa-solid fa-list"></i>
            </button>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-8 mb-2 mb-md-0">
            <input id="q" class="form-control" type="search" placeholder="Filtrar por obra o título…" />
          </div>
          <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <div id="meta" class="text-muted small"></div>
          </div>
        </div>

        <div id="book-card-caps" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
        </div>

        <div id="empty" class="alert alert-info text-center mt-4" style="display:none;">
          <i class="fa-solid fa-magnifying-glass me-2"></i>
          No hay resultados que coincidan con tu búsqueda
        </div>

        <!-- Controles de paginación -->
        <div id="pagination" class="d-flex justify-content-center align-items-center gap-2 mt-4" style="display:none;">
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initUltimosCapitulos } from './js/ultimoscapitulos.js';
    document.addEventListener('DOMContentLoaded', initUltimosCapitulos);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Perfil de usuario en JabraScan. Gestiona tu biblioteca personal, tus obras favoritas y configuraciones de lectura.">
  <title>Usuario - Jabrascan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/usuario.js"></script>

</head>
  <body class="bg-light">
  
    <div class="container py-5">
      <!-- Perfil básico -->
      <div class="d-flex align-items-center mb-4">
        <img id="avatar" src="" alt="avatar" class="rounded-circle me-3" style="width:80px;height:80px;">
        <div>
          <h3 id="nick"></h3>
          <p class="text-muted">ID: <span id="usuario_id"></span></p>
        </div>
      </div>
    
      <!-- Pestañas -->
      <ul class="nav nav-tabs" id="usuarioTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="biblioteca-tab" data-bs-toggle="tab" data-bs-target="#biblioteca" type="button" role="tab">Biblioteca</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="obras-tab" data-bs-toggle="tab" data-bs-target="#obras" type="button" role="tab">Mis Obras</button>
        </li>
      </ul>
    
      <div class="tab-content mt-3">
        <!-- Biblioteca -->
        <div class="tab-pane fade show active" id="biblioteca" role="tabpanel">
          <div id="bibliotecaResultado"></div>
        </div>
        <!-- Obras -->
        <div class="tab-pane fade" id="obras" role="tabpanel">
          <div id="obrasResultado"></div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

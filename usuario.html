<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuario - Jabrascan</title>
  <link rel="stylesheet" href="css/users.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/usuario.js"></script>

</head>
  <body class="bg-light">
  
    <div class="container py-5">
      <!-- Perfil básico -->
      <div class="d-flex align-items-center mb-4" id="perfil-info">
      </div>

      <div class="d-block d-sm-none mb-2">
        <select id="tabsSelect" class="form-select">
          <option value="#biblioteca" selected>Biblioteca</option>
          <option value="#biblioteca-fin">Finalizados</option>
          <option value="#tienda">Tienda</option>
          <option value="#avatar">Mis avatares</option>
          <option value="#obras">Mis Obras</option>
        </select>
      </div>
      <!-- Pestañas -->
      <ul class="nav nav-tabs d-none d-sm-flex" id="usuarioTabs" role="tablist">
      <!--<ul class="nav nav-tabs  flex-column flex-sm-row" id="usuarioTabs" role="tablist">-->
        <li class="nav-item biblioteca" role="presentation">
          <button class="nav-link active" id="biblioteca-tab" data-bs-toggle="tab" data-bs-target="#biblioteca" type="button" role="tab">Biblioteca</button>
        </li>
        <li class="nav-item biblioteca-fin" role="presentation">
          <button class="nav-link" id="biblioteca-fin-tab" data-bs-toggle="tab" data-bs-target="#biblioteca-fin" type="button" role="tab">Finalizados</button>
        </li>
        <li class="nav-item tienda" role="presentation">
          <button class="nav-link" id="tienda-tab" data-bs-toggle="tab" data-bs-target="#tienda" type="button" role="tab">Tienda</button>
        </li>
        <li class="nav-item tienda" role="presentation">
          <button class="nav-link" id="avatar-tab" data-bs-toggle="tab" data-bs-target="#avatar" type="button" role="tab">Mis Avatares</button>
        </li>
        <li class="nav-item obras" role="presentation">
          <button class="nav-link" id="obras-tab" data-bs-toggle="tab" data-bs-target="#obras" type="button" role="tab">Mis Obras</button>
        </li>
      </ul>
    
      <div class="tab-content mt-3">
        <!-- Biblioteca -->
        <div class="tab-pane fade show active biblioteca" id="biblioteca" role="tabpanel">
          <div id="bibliotecaResultado"></div>
        </div>
        <div class="tab-pane fade biblioteca-fin" id="biblioteca-fin" role="tabpanel">
          <div id="bibliotecafin_Resultado"></div>
        </div>
        <!-- Tienda de Avatares -->
        <div class="tab-pane fade tienda" id="tienda" role="tabpanel">
          <div id="tiendaResultado"></div>
        </div>
        <!-- Avatares -->
        <div class="tab-pane fade tienda" id="avatar" role="tabpanel">
          <div id="avatarResultado"></div>
        </div>
        <!-- Obras -->
        <div class="tab-pane fade obras" id="obras" role="tabpanel">
          <div id="obrasResultado"></div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuario - Jabrascan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/usuario.js"></script>

</head>
  <body class="bg-light">
  
    <div class="container py-5">
      <!-- Perfil básico -->
      <div class="d-flex align-items-center mb-4" id="perfil-info">
      </div>
    
      <!-- Pestañas -->
      <ul class="nav nav-tabs" id="usuarioTabs" role="tablist">
        <li class="nav-item biblioteca" role="presentation">
          <button class="nav-link active" id="biblioteca-tab" data-bs-toggle="tab" data-bs-target="#biblioteca" type="button" role="tab">Biblioteca</button>
        </li>
        <li class="nav-item biblioteca-fin" role="presentation">
          <button class="nav-link" id="biblioteca-fin-tab" data-bs-toggle="tab" data-bs-target="#biblioteca-fin" type="button" role="tab">Finalizado</button>
        </li>
        <li class="nav-item obras" role="presentation">
          <button class="nav-link" id="obras-tab" data-bs-toggle="tab" data-bs-target="#obras" type="button" role="tab">Mis Obras</button>
        </li>
        <li class="nav-item tienda" role="presentation">
          <button class="nav-link" id="avatar-tab" data-bs-toggle="tab" data-bs-target="#avatar" type="button" role="tab">Tienda</button>
        </li>
      </ul>
    
      <div class="tab-content mt-3">
        <!-- Biblioteca -->
        <div class="tab-pane fade show active biblioteca" id="biblioteca" role="tabpanel">
          <div id="bibliotecaResultado"></div>
        </div>
        <div class="tab-pane fade biblioteca-fin" id="biblioteca-fin" role="tabpanel">
          <div id="biblioteca-fin-Resultado"></div>
        </div>
        <!-- Obras -->
        <div class="tab-pane fade obras" id="obras" role="tabpanel">
          <div id="obrasResultado"></div>
        </div>
        <!-- Avatares -->
        <div class="tab-pane fade tienda" id="avatar" role="tabpanel">
          <div id="avatarResultado"></div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
